nodes:
  - task: langchain::prompt
    title: "Prompt #1"
    node_id: prompt#1
    inputs_from:
      - handle: input
        value:
      - handle: template
        value: >-
          You are a helpful assistant. you can help me by answering my
          questions. my question:


          {question}
  - task: langchain::output_parser_string
    title: "Text Output #1"
    node_id: output_parser_string#1
    inputs_from:
      - handle: input
        value:
        from_node:
          - node_id: model_open_ai#3
            output_handle: output
  - task: langchain::chain
    title: "Invoke Chain #1"
    node_id: chain#1
    inputs_from:
      - handle: params
        value:
        from_node:
          - node_id: +python#1
            output_handle: out
      - handle: chain
        from_node:
          - node_id: output_parser_string#1
            output_handle: output
  - task:
      ui:
        default_width: 530
      icon: ":logos:python:"
      inputs_def:
        []
      outputs_def:
        - handle: out
          description: Output
          json_schema:
            {}
      executor:
        name: python
        options:
          entry: scriptlets/+python#1.py
    title: "Python #1"
    node_id: +python#1
  - task: preview::markdown_preview
    title: "Markdown Preview #1"
    node_id: markdown_preview#1
    inputs_from:
      - handle: text
        from_node:
          - node_id: chain#1
            output_handle: response
  - task: langchain::model_open_ai
    title: "OpenAI Model #3"
    node_id: model_open_ai#3
    inputs_from:
      - handle: input
        value:
        from_node:
          - node_id: prompt#1
            output_handle: output
      - handle: model
        value: gpt-3.5-turbo
      - handle: temperature
        value: 0.1
      - handle: api_key
        value: Custom,aigptx,API_KEY
